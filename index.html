<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Aiza Chatbot</title>
  <style>
    /* General styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Header */
    .chat-header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Chatbox wrapper */
    .chatbox-wrapper {
      background-color: #fff;
      width: 400px;
      height: 600px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Message box */
    .message-box {
      padding: 20px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .chat {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    /* Chatbot message */
    .chat.response {
      justify-content: flex-start;
    }

    .chat.response img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat.response span {
      background-color: #4a90e2;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      color: white;
      max-width: 80%;
    }

    /* User message */
    .chat.user {
      justify-content: flex-end;
    }

    .chat.user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .chat.user span {
      background-color: #4a90e2;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      color: white;
      max-width: 80%;
    }

    /* Message input bar */
    .messagebar {
      background-color: #fff;
      padding: 10px;
      border-top: 1px solid #eaeaea;
    }

    .bar-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type="text"] {
      width: 85%;
      padding: 10px;
      border: 1px solid #eaeaea;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    button {
      background-color: #4a90e2;
      border: none;
      padding: 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    button .material-symbols-rounded {
      color: white;
      font-size: 20px;
    }

    /* Scrollable message area */
    .message-box::-webkit-scrollbar {
      width: 6px;
    }

    .message-box::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chatbox-wrapper">
    <div class="chat-header">Aiza Chatbot</div>
    <div class="message-box">
      <div class="chat response">
        <img src="https://via.placeholder.com/40" alt="Chatbot Avatar">
        <span>Hello there! <br> How can I help you today?</span>
      </div>
    </div>
    <div class="messagebar">
      <div class="bar-wrapper">
        <input type="text" placeholder="Enter your message...">
        <button>
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>
      <!-- File Upload Section -->
      <input type="file" id="fileInput" accept=".txt" style="margin-top: 10px;">
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const messageBox = document.querySelector(".message-box");
    const inputField = document.querySelector('input[type="text"]');
    const sendButton = document.querySelector('button');
    const fileInput = document.getElementById('fileInput');
    let fileContent = ""; // Variable to store the content of the uploaded file

    // Developer's name
    const developerName = "Zain Javed";

    // Function to add a message to the chatbox
    function addMessage(content, type = "response") {
      const chat = document.createElement("div");
      chat.classList.add("chat", type);

      const img = document.createElement("img");
      img.src = type === "user" ? "https://via.placeholder.com/40/0077B6" : "https://via.placeholder.com/40";
      img.alt = type === "user" ? "User Avatar" : "Chatbot Avatar";

      chat.appendChild(img);

      const messageText = document.createElement("span");
      messageText.innerHTML = content;
      chat.appendChild(messageText);

      messageBox.appendChild(chat);
      messageBox.scrollTop = messageBox.scrollHeight; // Scroll to the bottom
    }

    // Function to handle file upload and reading
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file && file.type === "text/plain") {
        const reader = new FileReader();
        reader.onload = function(e) {
          fileContent = e.target.result; // Store the content of the file
          addMessage("File uploaded successfully!", "response");
        };
        reader.onerror = function() {
          addMessage("Error reading the file. Please try again.", "response");
        };
        reader.readAsText(file);
      } else {
        addMessage("Please upload a valid text file (.txt).", "response");
      }
    });

    // Function to search the content of the uploaded file
    function searchFileContent(query) {
      if (!fileContent) return null;
      const lowerCaseContent = fileContent.toLowerCase();
      const lowerCaseQuery = query.toLowerCase();
      const startIndex = lowerCaseContent.indexOf(lowerCaseQuery);
      if (startIndex !== -1) {
        // Find the end of the sentence or limit to 200 characters
        let endIndex = lowerCaseContent.indexOf(".", startIndex);
        if (endIndex === -1 || endIndex > startIndex + 200) {
          endIndex = Math.min(startIndex + 200, fileContent.length);
        } else {
          endIndex += 1; // Include the period
        }
        return fileContent.slice(startIndex, endIndex);
      }
      return null;
    }

    // Function to handle user input and add it to the chatbox
    async function handleUserInput() {
      const userInput = inputField.value.trim();
      if (!userInput) {
        addMessage("Please enter a message.", "response");
        return;
      }

      addMessage(userInput, "user"); // Add user's message
      inputField.value = ""; // Clear the input field

      if (userInput.toLowerCase() === "what is your developer name?") {
        setTimeout(() => {
          addMessage(`The developer's name is ${developerName}.`, "response");
        }, 1000); // Delay to mimic chatbot thinking
      } else if (fileContent) {
        // Search the file content for the user's input
        const searchResult = searchFileContent(userInput);
        setTimeout(() => {
          if (searchResult) {
            addMessage(`Answer from file: ${searchResult}`, "response");
          } else {
            addMessage("Sorry, I couldn't find anything related in the file.", "response");
          }
        }, 1000); // Delay to mimic chatbot thinking
      } else {
        setTimeout(() => {
          addMessage("Please upload a text file to search for information.", "response");
        }, 1000); // Delay to mimic chatbot thinking
      }
    }

    // Add event listener to the send button
    sendButton.addEventListener("click", handleUserInput);

    // Allow sending message on Enter key press
    inputField.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        handleUserInput();
      }
    });
  });
  </script>
</body>
</html>
